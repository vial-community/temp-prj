<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-title" content="CodePen">
    <link rel="apple-touch-icon" type="image/png"
          href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png">
    <link rel="shortcut icon" type="image/x-icon"
          href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
    <link rel="mask-icon" type="image/x-icon"
          href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg"
          color="#111">


    <title>VIAL Coming soon</title>


    <head>
        <style>
            *,
            *:before,
            *:after {
                box-sizing: border-box;
            }

            html,
            body {
                width: 100%;
                height: 100%;
            }

            body {
                position: relative;
                direction: ltr;
                text-align: center;
                font-family: 'Muli', sans-serif;
                font-size: 18px;
                font-weight: 400;
                line-height: 28px;
                background-color: #161073;
                color: #fff;
                -webkit-font-smoothing: antialiased;
            }

            ::selection {
                background-color: rgba(0, 0, 0, 0.21);
                color: #fff;
            }

            ::-moz-selection {
                background-color: rgba(0, 0, 0, 0.21);
                color: #fff;
            }

            #nuotron {
                top: 50%;
                left: 50%;
                width: 84px;
                height: 84px;
                margin-top: -42px;
                margin-left: -42px;
                transform: rotate(45deg);
            }

            #nuotron,
            #nuotron *,
            #nuotron *:before {
                display: block;
                position: absolute;
            }

            #nuotron .ellipse,
            #nuotron .dot {
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }

            #nuotron .ellipse {
                border: 18px solid #ac27e3;
                border-radius: 50%;
            }

            #nuotron .dot {
                animation: dotRotate 4.8s linear infinite;
            }

            #nuotron .dot:before {
                content: '';
                top: -42px;
                left: 50%;
                width: 24px;
                height: 24px;
                margin-left: -12px;
                border-radius: 50%;
                background-color: #ac27e3;
                animation: dotEffect 1.2s ease-in-out infinite;
            }

            @-moz-keyframes dotEffect {
                50% {
                    top: 102px;
                }
                0%, 50%, 100% {
                    transform: scale(1);
                }
                25% {
                    transform: scale(0.5);
                }
                75% {
                    transform: scale(1.5);
                }
            }

            @-webkit-keyframes dotEffect {
                50% {
                    top: 102px;
                }
                0%, 50%, 100% {
                    transform: scale(1);
                }
                25% {
                    transform: scale(0.5);
                }
                75% {
                    transform: scale(1.5);
                }
            }

            @-o-keyframes dotEffect {
                50% {
                    top: 102px;
                }
                0%, 50%, 100% {
                    transform: scale(1);
                }
                25% {
                    transform: scale(0.5);
                }
                75% {
                    transform: scale(1.5);
                }
            }

            @keyframes dotEffect {
                50% {
                    top: 102px;
                }
                0%, 50%, 100% {
                    transform: scale(1);
                }
                25% {
                    transform: scale(0.5);
                }
                75% {
                    transform: scale(1.5);
                }
            }

            @-moz-keyframes dotRotate {
                100% {
                    transform: rotate(360deg);
                }
            }

            @-webkit-keyframes dotRotate {
                100% {
                    transform: rotate(360deg);
                }
            }

            @-o-keyframes dotRotate {
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes dotRotate {
                100% {
                    transform: rotate(360deg);
                }
            }

            #text {
                top: 50%;
                left: 50%;
                width: 182px;
                height: 182px;
                margin-top: -91px;
                margin-left: -91px;
            }

            #text,
            #text > * {
                display: block;
                position: absolute;
                white-space: nowrap;
                transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            }

            #text .hover,
            #text .website {
                top: 100%;
                left: 50%;
                letter-spacing: 2px;
                transform: translateX(-50%);
                color: rgba(255, 255, 255, 0.63);
            }

            #text .website {
                margin-top: 28px;
                opacity: 0;
            }

            #text .nuotron,
            #text .agency {
                font-size: 48px;
                font-weight: 800;
                line-height: 182px;
                letter-spacing: 30px;
                color: #fff;
                opacity: 0;
            }

            #text .nuotron {
                right: 100%;
                margin-right: -34px;
            }

            #text .agency {
                left: 100%;
            }

            #text:hover .nuotron,
            #text:hover .agency {
                letter-spacing: 14px;
                opacity: 1;
            }

            #text:hover .nuotron {
                margin-right: -18px;
            }

            #text:hover .hover {
                margin-top: 28px;
                opacity: 0;
            }

            #text:hover .website {
                margin-top: 0;
                opacity: 1;
            }
        </style>

        <script>
            window.console = window.console || function (t) {
            };
        </script>


        <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
        </script>
    </head>

<body translate="no">
<div id="nuotron">
    <div class="ellipse"></div>
    <div class="dot"></div>
</div>
<a id="text" href="https://vial.al/?lng=sq" target="_blank">
    <div class="hover">
        <div>VIAL - Komuniteti pare i decentralizuar ne Shqiperi</div>
        <div>VIJME SE SHPEJTI</div>
    </div>
    <div class="website">Na ndiq ...</div>
    <div class="nuotron">VIAL</div>
    <div class="agency">DAO</div>
</a>


</body>
</html>
